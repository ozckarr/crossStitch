<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="crossStitchBackground"></div>
    <div class="crossStitchPanelToggleButton"></div>
    <div class="crossStitchPanel">
            <div class="crossStitchColorPicker">
                    <input type="radio" name="color" value="black" class="crossStitchColorBlack" checked="checked"><div class="colorbox crossStitchColorBoxBlack"></div>
                    <input type="radio" name="color" value="daGrey" class="backgroundHorDaGrey"><div class="colorbox crossStitchColorBoxDaGrey"></div>
                    <input type="radio" name="color" value="daBrown" class="crossStitchColorDaBrown"><div class="colorbox crossStitchColorBoxDaBrown"></div>
                    <input type="radio" name="color" value="red" class="crossStitchColorRed" checked="checked"><div class="colorbox crossStitchColorBoxRed"></div>
                    <input type="radio" name="color" value="orange" class="crossStitchColorOrange"><div class="colorbox crossStitchColorBoxOrange"></div>
                    <input type="radio" name="color" value="daGreen" class="crossStitchColorDaGreen"><div class="colorbox crossStitchColorBoxDaGreen"></div>
                    <input type="radio" name="color" value="blue" class="crossStitchColorBlue"><div class="colorbox crossStitchColorBoxBlue"></div>
                    <input type="radio" name="color" value="daPurple" class="crossStitchColorDaPurple"><div class="colorbox crossStitchColorBoxDaPurple"></div>
                    <input type="radio" name="color" value="reset" class="crossStitchColorReset"><div class="colorbox crossStitchColorBoxDaReset"></div>
                    <br>
                    <input type="radio" name="color" value="white" class="crossStitchColorWhite"><div class="colorbox crossStitchColorBoxWhite"></div>
                    <input type="radio" name="color" value="liGrey" class="crossStitchColorLiGrey"><div class="colorbox crossStitchColorBoxLiGrey"></div>
                    <input type="radio" name="color" value="liBrown" class="crossStitchColorLiBrown" checked="checked"><div class="colorbox crossStitchColorBoxLiBrown"></div>
                    <input type="radio" name="color" value="pink" class="crossStitchColorPink"><div class="colorbox crossStitchColorBoxPink"></div>
                    <input type="radio" name="color" value="yellow" class="crossStitchColorYellow"><div class="colorbox crossStitchColorBoxYellow"></div>
                    <input type="radio" name="color" value="green" class="crossStitchColorGreen"><div class="colorbox crossStitchColorBoxGreen"></div>
                    <input type="radio" name="color" value="liBlue" class="crossStitchColorLiBlue"><div class="colorbox crossStitchColorBoxLiBlue"></div>
                    <input type="radio" name="color" value="liPurple" class="crossStitchColorLiPurple"><div class="colorbox crossStitchColorBoxLiPurple"></div>
            </div>
            <div class="sliderHeightBox">
                <input type="range" min="5" max="40" value="20" class="slider" id="sliderHeight">
                <label for=""></label>HÃ¶jd: <span id="sliderHeightOutput"></span></label>
            </div>
            <div class="sliderWidthBox">
                    <input type="range" min="5" max="40" value="20" class="slider" id="sliderWidth">
                    <label for=""></label>Bredd: <span id="sliderWidthOutput"></span></label>
            </div>
    </div>
